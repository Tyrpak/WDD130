        <main>
            <h1>Please provide us with Your Contact Information!</h1>
            <form method="get" action="record.html">
                <div id="formmessage"></div>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Username* <input type="text" name="username" id="username" required></label>
                    <label class="top">Password* <input type="password" pattern="[A-Za-z0-9]{8}" name="password" id="password" required></label>
                    <label class="top">Password repeated for confirmation* <input type="password" pattern="[A-Za-z0-9]{8}" name="password2" id="password2" required></label>
                    <label class="top">Email* <input type="email" name="email" id="email" placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
                </fieldset>
                <fieldset>
                    <legend>Page Rating</legend>
                    <label class="top">Please rate our page from 1 to 10:
                        <span id="rangevalue">No rating</span>
                        <input type="range" id="rating" name="rating" min="1" max="10" value="10" step="1" list="rangevalues">
                            <datalist id="rangevalues">
	                            <option value="1">1</option>
	                            <option value="2">2</option>
	                            <option value="3">3</option>
	                            <option value="4">4</option>
	                            <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </datalist>
                    </label>
                </fieldset>
                <input type="submit" value="Send In My Information" class="submitBtn">
            </form>
